<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Redirecting...</title>

  <!-- Open Graph tags -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="[title]">
  <meta property="og:url" content="https://tribe-deals.com/test-page/">
  <meta property="og:description" content="[description]">
  <meta property="og:image" content="[image url]">
  <meta property="og:image:width" content="1024">
  <meta property="og:image:height" content="1024">
  <meta property="og:site_name" content="[site name]">

  <!-- Twiiter card tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="[title]">
  <meta name="twitter:image" content="[image url]">
  <meta name="twitter:description" content="[description]">
  <meta name="twitter:site" content="@darideveloper">
  <meta name="twitter:creator" content="@darideveloper">
  <meta name="twitter:image:width" content="1024">
  <meta name="twitter:image:height" content="1024">

  <!-- link tags -->
  <link rel="image_src" href="[image url]">

</head>

<body>
  <small>
    <p>Redirecting...</p>
    <p>Did not redirect? <a href="[url]">Click here</a></p>
  </small>

  <script>
    // Redirect after 0.1s
    setTimeout(() => {
      window.location.href = '[url]';
    }, 100);
  </script>
</body>

</html>
